<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        //player vars and consts
        const PLAYER_SIZE = 30;
        var playerXpos = 300;
        var playerYpos = 300;
        var playerXspeed = 10;
        var playerYspeed = 10;
        var gravity =  3;
        var jump = 0;

        var ship = new Image();
        ship.src = 'sprites/ship.png'
        //key bindings 
        var aKeyPressed = false;
        var wKeyPressed = false;
        var dKeyPressed = false;
        var sKeyPressed = false;

        //Key codes

        const A_KEY = 65;
        const W_KEY = 87;
        const D_KEY = 68;
        const S_KEY = 83;

        //Enemies

        var enemies = [];
        var totalEnemies = 10;

        var startingPos = true;
        var gameRun = true;

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }


        function mainloop() {

            if (startingPos) {
                    for (i = 0; i < totalEnemies; i++) {
                        makeEnemy();
                    }
                    startingPos = false;
                }

            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            drawImg(ship, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE); //player image
            playerMove();

        }

        function keyPressed(evt) {
            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = false;
            }
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h)
        }

        function playerMove() {
            if(gravity < 5 && jump == 0){
                gravity += 1;
            }
            if(jump > 0){
                jump -= 1;
            }
            if(wKeyPressed){
                jump = 5;
            }
            if(jump > 0 && gravity > -7) {
                gravity -= 2;
            }

            playerYpos += gravity * 1.5;
        }

        var pipeCounter = 0;
        var pipeSets = 0

        function makeEnemy() {
            var enemyGap = Math.floor(Math.random() * (canvas.height * 0.4 - canvas.height * 0.2) + canvas.height * 0.2);

            const ENEMY_WIDTH = 15;
            const enemyHeight = canvas.height / 2 - enemyGap / 2;
            var enemyXpos = 0
            var enemyXspeed = 5;

            var enemyYpos = 0;
            if (pipeCounter % 2 == 0 || pipeCounter == 0) {
                enemyXpos = canvas.width + (ENEMY_WIDTH * 3) * pipeSets * 2;
                enemyYpos = 0;
            } else {
                enemyXpos = canvas.width + (ENEMY_WIDTH * 3) * pipeSets * 2;
                enemyYpos = canvas.height - enemyHeight;
                pipeSets++;
            }

            pipeCounter++;

            var enemy = {
                enemyXpos: enemyXpos,
                enemyYpos: enemyYpos,
                ENEMY_WIDTH: ENEMY_WIDTH,
                enemyHeight: enemyHeight,
                enemyXspeed: enemyXspeed
            }

            enemies.push(enemy);
        }
    </script>
</body>
